<html class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily: {
                    poppins: ['Poppins', 'sans-serif'],
                    Montserrat: ['Montserrat', 'sans-serif']
                },
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins&display=swap" rel="stylesheet">
    <title>
        Form 2
    </title>
</head>

<body>
    <section class="py-16 bg-gray-100 dark:bg-gray-800">
        <div class="max-w-6xl px-4 mx-auto">
            <div class="p-6 bg-white border border-gray-100 rounded-lg shadow dark:bg-gray-900 dark:border-gray-900">
                <div class="pb-6 border-b border-gray-100 dark:border-gray-700 ">
                    <h2 class="text-xl font-bold text-gray-800 md:text-3xl dark:text-gray-300">
                        Basic Info
                    </h2>
                    <p class="text-xs font-medium text-gray-500">
                        Lorem ipsum dor amet set ispicuous
                    </p>
                </div>
                <div class="py-6 border-b border-gray-100 dark:border-gray-800">
                    <div class="w-full md:w-9/12">
                        <div class="flex flex-wrap -m-3">
                            <div class="w-full p-3 md:w-1/3">
                                <p class="text-base font-semibold text-gray-700 dark:text-gray-400">
                                    Name
                                </p>
                            </div>
                            <div class="w-full p-3 md:w-1/3">
                                <input
                                    class="w-full dark:bg-gray-800 dark:border-gray-800 px-4 dark:placeholder-gray-500 dark:text-gray-400 py-2.5 text-base text-gray-900 rounded-lg font-normal border border-gray-200"
                                    type="text" placeholder="Adam">
                            </div>
                            <div class="w-full p-3 md:w-1/3">
                                <input
                                    class="w-full px-4 py-2.5 dark:bg-gray-800 dark:border-gray-800 dark:placeholder-gray-500 dark:text-gray-400  text-base text-gray-900 rounded-lg font-normal border border-gray-200"
                                    type="text" placeholder="Smith">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-6 border-b border-gray-100 dark:border-gray-800">
                    <div class="w-full md:w-9/12">
                        <div class="flex flex-wrap -m-3">
                            <div class="w-full p-3 md:w-1/3">
                                <p class="text-base font-semibold text-gray-700 dark:text-gray-400">
                                    Email address
                                </p>
                            </div>
                            <div class="w-full p-3 md:flex-1">
                                <input
                                    class="w-full px-4 py-2.5 dark:bg-gray-800 dark:border-gray-800 dark:placeholder-gray-500 dark:text-gray-400  text-base text-gray-900 rounded-lg font-normal border border-gray-200"
                                    type="email" placeholder="adam@gmail.com">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-6 border-b border-gray-100 dark:border-gray-800">
                    <div class="w-full md:w-9/12">
                        <div class="flex flex-wrap -m-3">
                            <div class="w-full p-3 md:w-1/3">
                                <p class="text-base font-semibold text-gray-700 dark:text-gray-400">
                                    Country
                                </p>
                            </div>
                            <div class="w-full p-3 md:flex-1">
                                <select
                                    class="appearence-none dark:text-gray-400 dark:bg-gray-800  dark:border-gray-800  w-full py-2.5 px-4 text-gray-700 text-base font-normal border border-gray-200 rounded-lg "
                                    name="" id="">
                                    <option>US</option>
                                    <option>Canada</option>
                                    <option>Portugal</option>
                                    <option>Nepal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-6 border-b border-gray-100 dark:border-gray-800">
                    <div class="w-full md:w-9/12">
                        <div class="flex flex-wrap -m-3">
                            <div class="w-full p-3 md:w-1/3">
                                <p class="text-sm font-semibold text-gray-800 dark:text-gray-400">Domain</p>
                            </div>
                            <div class="w-full p-3 md:flex-1">
                                <div
                                    class="flex items-center overflow-hidden border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-800 focus-within:border-blue-500 shadow-input">
                                    <p class="px-4 text-base font-normal text-gray-500">https://</p>
                                    <input
                                        class="w-full px-4 dark:bg-gray-800 dark:placeholder-gray-500 dark:text-gray-400  dark:border-gray-700 py-2.5 text-base text-gray-900 font-normal outline-none border-l"
                                        type="text" placeholder="www.google.com">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-6 border-b border-gray-100 dark:border-gray-800">
                    <div class="w-full md:w-9/12">
                        <div class="flex flex-wrap -m-3">
                            <div class="w-full p-3 md:w-1/3">
                                <p class="text-sm font-semibold text-gray-800 dark:text-gray-400">Message</p>
                            </div>
                            <div class="w-full p-3 md:flex-1">
                                <textarea rows="4" type="message" placeholder="your text here.." required
                                    class="block w-full px-4 py-4 leading-tight placeholder-gray-400 border rounded dark:placeholder-gray-500 dark:text-gray-400 dark:border-gray-800 dark:bg-gray-800 "></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-6 border-b border-gray-100 dark:border-gray-800">
                    <div class="w-full md:w-9/12">
                        <div class="flex flex-wrap -m-3">
                            <div class="w-full p-3 md:w-1/3">
                                <p class="text-sm font-semibold text-gray-800 dark:text-gray-400">Role</p>
                            </div>
                            <div class="w-full p-3 md:flex-1">
                                <input
                                    class="w-full px-4 dark:bg-gray-800 dark:placeholder-gray-500 dark:text-gray-400  dark:border-gray-700 py-2.5 text-base text-gray-900 rounded-lg font-normal border border-gray-200"
                                    type="text" placeholder="Web Designer">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-6 border-b border-gray-100 dark:border-gray-800">
                    <div class="w-full md:w-9/12">
                        <div class="flex flex-wrap -m-3">
                            <div class="w-full p-3 md:w-1/3">
                                <p class="text-sm font-semibold text-gray-800 dark:text-gray-400">Photo</p>
                            </div>
                            <div class="w-full p-3 md:w-auto">
                                <img src="https://i.postimg.cc/bNyr5cJq/pexels-anastasia-shuraeva-5704720.jpg" alt=""
                                    class="object-cover w-24 h-24 rounded-full">
                            </div>
                            <div class="w-full p-3 md:flex-1">
                                <div class="flex items-center justify-center w-full">
                                    <label for="dropzone-file"
                                        class="flex flex-col items-center justify-center w-full h-64 bg-white border-2 border-gray-200 border-dashed rounded-lg cursor-pointer dark:bg-gray-800 dark:hover:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 ">
                                        <div class="flex flex-col items-center justify-center px-4 pt-5 pb-6">
                                            <span class="text-blue-500 dark:text-gray-400"> <svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="w-8 h-8 bi bi-cloud-upload"
                                                    viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
                                                    <path fill-rule="evenodd"
                                                        d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z" />
                                                </svg></span>
                                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                                                <span class="font-semibold text-blue-500">Click to upload</span> or drag
                                                and drop
                                            </p>
                                            <p class="text-xs text-gray-500 dark:text-gray-400">
                                                SVG, PNG, JPG or
                                                GIF (upto 10MB)
                                            </p>
                                        </div>
                                        <input type="file" class="hidden">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex pt-6 flex-wrap -m-1.5">
                    <div class="w-full md:w-auto p-1.5">
                        <button
                            class="flex flex-wrap justify-center w-full px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:bg-gray-700 dark:hover:bg-gray-800 dark:border-gray-700 hover:border-gray-300 ">
                            <p>Cancel</p>
                        </button>
                    </div>
                    <div class="w-full md:w-auto p-1.5">
                        <button
                            class="flex flex-wrap justify-center w-full px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-blue-500 rounded-md hover:bg-blue-600 ">
                            <p>Save</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
